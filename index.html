<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-calc">
<div class="display"></div>
<div class="first-row calc-keys" >
    <button id="1" class="number-button">1</button>
    <button id="2" class="number-button">2</button>
    <button id="3" class="number-button">3</button>
    <button class="op-button" id="+">+</button>
</div>
<div class="second-row calc-keys">
    <button id="4" class="number-button">4</button>
    <button id="5" class="number-button">5</button>
    <button id="6" class="number-button">6</button>
    <button class="op-button" id="-">-</button>
</div>
<div class="third-row calc-keys">
    <button id="7" class="number-button">7</button>
    <button id="8" class="number-button">8</button>
    <button id="9" class="number-button">9</button>
    <button class="op-button" id="x">x</button>
</div>
<div class="fourth-row calc-keys">
    <button class="clear-button" id="clear">C</button>
    <button class="number-button" id="0">0</button>
    <button class="op-button equals-button" id="=">=</button>
    <button class="op-button" id=".">.</button>
    <button class="op-button" id="/">/</button>
</div>    
</div>    
<script src="apps.js"></script>    
</body>
</html>
