<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-calc">
<div class="display"></div>
<div class="first-row calc-keys" >
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op-button">+</button>
</div>
<div class="second-row calc-keys">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op-button">-</button>
</div>
<div class="third-row calc-keys">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op-button">x</button>
</div>
<div class="fourth-row calc-keys">
    <button>Clear</button>
    <button>0</button>
    <button>=</button>
</div>    
</div>    
<script src="apps.js"></script>    
</body>
</html>
